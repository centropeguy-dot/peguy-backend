<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Charles P√©guy</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        /* SFONDO CON IMMAGINE */
        background-image: url('public/sfondobot.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        /* Overlay scuro per leggibilit√† (opzionale) */
        background-color: rgba(0, 135, 108, 0.3);
        background-blend-mode: multiply;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .chat-container {
        width: 100%;
        max-width: 800px;
        height: 90vh;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-header {
        background: linear-gradient(135deg, #42a33f 0%, #42a33f 100%);
        color: white;
        padding: 25px;
        text-align: center;
      }

      .chat-header h1 {
        font-size: 28px;
        margin-bottom: 5px;
      }
      .chat-header p {
        font-size: 14px;
        opacity: 0.9;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #f5f5dc;
      }

      .message {
        margin-bottom: 20px;
        display: flex;
        gap: 10px;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        flex-direction: row-reverse;
      }

      .message-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        flex-shrink: 0;
      }

      .message.assistant .message-avatar {
        background: #42a33f;
      }

      .message.user .message-avatar {
        background: #3d4a34;
      }

      .message-content {
        max-width: 70%;
        padding: 15px;
        border-radius: 15px;
        line-height: 1.6;
      }

      .message.assistant .message-content {
        background: white;
        border: 2px solid #7a9060;
        color: #292524;
      }

      .message.user .message-content {
        background: #5d7052;
        color: white;
      }

      .typing {
        display: none;
        padding: 15px;
        background: white;
        border: 2px solid #7a9060;
        border-radius: 15px;
        width: fit-content;
      }

      .typing.active {
        display: block;
      }

      .typing span {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #5d7052;
        margin: 0 2px;
        animation: bounce 1.4s infinite ease-in-out both;
      }

      .typing span:nth-child(1) {
        animation-delay: -0.32s;
      }
      .typing span:nth-child(2) {
        animation-delay: -0.16s;
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }

      .chat-input-area {
        padding: 20px;
        background: white;
        border-top: 2px solid #42a33f;
        display: flex;
        gap: 10px;
      }

      #chat-input {
        flex: 1;
        padding: 15px;
        border: 2px solid #7a9060;
        border-radius: 10px;
        font-size: 16px;
        outline: none;
        font-family: inherit;
      }

      #chat-input:focus {
        border-color: #5d7052;
        box-shadow: 0 0 0 3px rgba(122, 144, 96, 0.2);
      }

      #send-button {
        padding: 15px 30px;
        background: #42a33f;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        font-size: 16px;
        transition: all 0.2s;
      }

      #send-button:hover {
        background: #42a33f;
        transform: translateY(-2px);
      }
      #send-button:disabled {
        background: #d1d5db;
        cursor: not-allowed;
        transform: none;
      }

      .error {
        color: #dc2626;
        background: #fee2e2;
        padding: 10px;
        border-radius: 8px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h1>üí¨ Chatbot Charles P√©guy</h1>
        <p>Chiedimi qualcosa sui testi di P√©guy</p>
      </div>

      <div class="chat-messages" id="chat-messages">
        <div class="message assistant">
          <div class="message-avatar">üìñ</div>
          <div class="message-content">
            Benvenuto! Sono l'assistente virtuale dedicato a Charles P√©guy. Puoi
            farmi domande sulle sue opere e ti risponder√≤ con citazioni precise.
            <br /><br />
            <strong>Prova a chiedermi:</strong> "Cosa dice P√©guy della
            speranza?"
          </div>
        </div>
        <div class="typing" id="typing">
          <span></span><span></span><span></span>
        </div>
      </div>

      <div class="chat-input-area">
        <input
          type="text"
          id="chat-input"
          placeholder="Scrivi la tua domanda..."
          autocomplete="off"
        />
        <button id="send-button">Invia</button>
      </div>
    </div>

    <script type="module">
      // ‚ö†Ô∏è IMPORTANTE: Inserisci qui le tue chiavi API
      const CONFIG = {
        SUPABASE_URL: "https://idvkmcrjmmquhgfbazcn.supabase.co", // ‚Üê La tua
        SUPABASE_KEY:
          "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlkdmttY3JqbW1xdWhnZmJhemNuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzE4NDU0MjIsImV4cCI6MjA0NzQyMTQyMn0.vbqvmPyqKvuJXzPnOPzvGfYjYQ8wj7XD74XbAJU9JNo", // ‚Üê La tua anon key
        CLAUDE_KEY:
          "sk-ant-api03-t_1SBe73bAaXvc8yS-v7_cqgpDp0FrphNP9wCsUHJIHN4TKQHhk0s7I8XQZFwxqaTCQqXvHWmJxc3g-FJHQYaQ-DdpJdQAA", // ‚Üê La tua Claude key
      };

      const messagesDiv = document.getElementById("chat-messages");
      const input = document.getElementById("chat-input");
      const sendButton = document.getElementById("send-button");
      const typing = document.getElementById("typing");

      sendButton.addEventListener("click", sendMessage);
      input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
      });

      async function sendMessage() {
        const question = input.value.trim();
        if (!question) return;

        addMessage("user", question);
        input.value = "";
        input.disabled = true;
        sendButton.disabled = true;
        typing.classList.add("active");

        try {
          const response = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question }),
          });

          const data = await response.json();
          addMessage("assistant", data.answer || "Errore nella risposta");
        } catch (error) {
          addMessage("assistant", "‚ùå Errore: " + error.message);
        } finally {
          typing.classList.remove("active");
          input.disabled = false;
          sendButton.disabled = false;
          input.focus();
        }
      }

      function addMessage(role, content) {
        const msgDiv = document.createElement("div");
        msgDiv.className = `message ${role}`;
        msgDiv.innerHTML = `
        <div class="message-avatar">${role === "user" ? "üë§" : "üìñ"}</div>
        <div class="message-content">${content}</div>
      `;
        messagesDiv.insertBefore(msgDiv, typing);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }
    </script>
  </body>
</html>
